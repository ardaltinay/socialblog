<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headfragment (pageTitle = 'Social Blog - Settings')"></head>
<body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #fff;">
            <a class="navbar-brand" href="/">Social Blog</a>
            <ul class="nav justify-content-end">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
        <main>
           <div class="form-container">
                <!-- <form class="box" action="/settings" method="post">
                    <h2>Settings</h2>
                    <p class="text-muted">Please enter your biography!</p>
                    <textarea class="form-control" rows="5" name="biography" th:text="${userBiography}"></textarea>
                    <input type="submit" value="Save">
                </form> -->
                <form class="box" id="ajaxForm">
                    <h2>Settings</h2>
                    <p class="text-muted"> Please enter your email!</p>
                    <input type="email" id="email-input" class="form-control" th:value="${userEmail}">
                    <button id="email-save">Save</button>
                    <p class="text-muted"> Please enter your biography!</p>
                    <textarea id="bio-textarea" class="form-control" rows="3" th:text="${userBiography}"></textarea>
                    <button id="bio-save">Save</button>
                </form>

           </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
