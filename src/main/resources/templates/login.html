<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Social Blog - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://kit.fontawesome.com/52c69a6316.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #fff;">
            <a class="navbar-brand" href="/">Social Blog</a>
            <ul class="nav justify-content-end">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </nav>
        <div class="form-container">
            <form class="box" action="/login" method="post">
                <h2>Login</h2>
                <p class="text-muted"> Please enter your username and password!</p>
                <div th:switch="${message}">
                    <p th:case = 0 class="text-info">Invalid username or password!</p>
                </div>
                <span class="icons">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" autocomplete="off">
                </span>
                <span class="icons">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" placeholder="Password" autocomplete="off">
                </span>
                <a class="forgot text-muted" href="#">Forgot password?</a>
                <input type="submit" value="Login">
                <a href="/register" class="text-muted text-decoration-none">Click to register</a>
            </form>
        </div>
    </div>

</body>
</html>
