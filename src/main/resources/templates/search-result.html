<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headfragment (pageTitle = 'Social Blog - Search')"></head>
<body>
<div class="container">
    <nav class="navbar navbar-light" style="background-color: #fff;">
        <a class="navbar-brand" href="/">Social Blog</a>
        <ul class="nav justify-content-end">
            <form class="form-inline" method="get" action="/search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by username" aria-label="Search" name="user">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
    <main>

            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <h1>Search Results</h1>
                    <div class="card search-card" th:if="${users.size() != 0}" th:each="user : ${users}">
                        <img class="card-img" th:src="@{'/myimages/' + ${user.getProfilePhoto()}}" alt="Photos">
                        <div class="card-body">
                            <h5 class="card-title" th:text="|username: ${user.getUsername()}|"></h5>
                            <p class="card-text" th:text="|email: ${user.getEmail()}|"></p>
                            <a th:href="@{'/user/' + ${user.getUsername()}}" class="btn btn-primary">Go to profile</a>
                        </div>
                    </div>
                    <div th:unless="${users.size() != 0}">
                        <p>No results found.</p>
                    </div>
                </div>
            </div>

    </main>
</div>
<div th:replace="footer :: scriptfragment"></div>
</body>
</html>
