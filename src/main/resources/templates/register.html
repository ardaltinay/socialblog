<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Social Blog - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:switch="${message}">
        <p th:case = 0>Hello!</p>
        <p th:case = 1>Thank you!</p>
        <p th:case = 2>Database Error!</p>
        <p th:case = 3>Existing username!</p>
        <p th:case = 4>Existing email!</p>
    </div>
    <div class="container col-md-4 justify-content-center">
        <h2 class="mb-3">Register</h2>
        <form action="#" th:action="@{/register}" method="post" th:object="${validUser}">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" th:field = "*{username}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" th:field = "*{password}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" th:field = "*{email}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
